<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Todo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img src="back_img.jpg">
	<div class="container" >
		<div class="inner-container" >
			<input type="text" id="task-input" placeholder="Enter your task"/>
			<button  id="create-btn" >Create</button>
			<div class="task-list-box" id="task-list-box">	

			</div>
		</div>
		<h2 class="no-task" id="no-task">No Task Available</h2>
		<div class="overlay" id="overlay" >

		</div>
		<div class="modal-box" id="modal-box">
			<h1>Update Task</h1>
			<input type="text" placeholder="Enter a Task" id="update-input" type="text">
			<button id="update" >Update</button>
			<button id="cancel-modal" >Cancel</button>
		</div>
	</div>

</body>
</html>
<script src="script.js" ></script>
